<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>توليد نص إعلاني</title>
</head>
<body>
  <h2>نموذج توليد نص إعلاني باستخدام GPT</h2>
  <form id="adForm">
    <input id="product" placeholder="اسم المنتج" required>
    <input id="audience" placeholder="الجمهور المستهدف" required>
    <select id="goal">
      <option>زيادة المبيعات</option>
      <option>تسجيل العملاء</option>
      <option>زيادة الوعي بالعلامة</option>
    </select>
    <button type="submit">توليد</button>
  </form>
  <div id="output"></div>

  <script>
    const form = document.getElementById('adForm');
    form.onsubmit = async function(e) {
      e.preventDefault();
      const data = {
        product: document.getElementById('product').value,
        audience: document.getElementById('audience').value,
        goal: document.getElementById('goal').value
      };
      const response = await fetch("https://hook.eu2.make.com/i46yjdupxrif7fuzeysnmayb9cn4ulen", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      document.getElementById('output').innerText = result.ad_copy || '❌ فشل التوليد';
    };
  </script>
</body>
</html>
